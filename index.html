<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>We are the champions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="index.css" />

    <title>We are the Champions</title>
  </head>
  <body>
    <img src="assets/freddie.png" alt="Picture-of-freddie" />
    <h1>We are the Champions</h1>
    <textarea
      class="inputs"
      placeholder="Write your endorsement here"
      name="yourendorsement"
      id="yourendorsement"
      cols="30"
      rows="10"
    ></textarea>
    <div id="fromto">
      <textarea
        class="inputs"
        name="from"
        id="from"
        placeholder="From:"
      ></textarea>
      <textarea class="inputs" name="to" id="to" placeholder="To:"></textarea>
    </div>
    <button id="submits" type="submit">Publish</button>
    <h2>- Endorsements -</h2>
    <ul id="chat">
      <!--Dette er et eksempel på en chat som er publisert-->
      <li class="classli">
        <ul class="classlu lito">
          <li class="tofromli nameli">To: Tord</li>
        </ul>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos vero
        fuga, mollitia sint commodi distinctio nihil tempore nemo architecto
        necessitatibus?
        <ul class="classlu lifrom">
          <li class="tofromli nameli">From: Vincent</li>
          <li class="tofromli reaksjonli">
            <button class="likes">♥ 1</button>
          </li>
        </ul>
      </li>
      <!--Dette er et eksempel på en chat som er publisert-->
    </ul>
    <script src="index.js" type="module"></script>
  </body>
</html>
